version: '3'
services:
  rtmp:
    image: ghcr.io/8xff/atm0s-media-server:master
    network_mode: "host"
    privileged: true
    command: ["rtmp"]
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    env_file:
      - ../env/rtmp.env
  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_LABEL_ENABLE=true
